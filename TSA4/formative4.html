<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Green Sign-Up Form</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #6e965d;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        width: 300px;

        background: white;
    }
    button {
        padding: 10px;
        width: 100%;
        background-color: #49d149ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #266c28;
    }
    table {
        margin-top: 30px;
        border-collapse: collapse;
        width: 100%;
        background: white;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #36ad36;
        color: white;
    }
    .makeWhite {
        font-size: 30px;
        color: white;
    }
  </style>

</head>

<body>
    <h2 class="makeWhite">Hello Goodman! Please Fill Up This Form. :]</h2>
    <form id="form">
        <input type="text" id="idNumber" placeholder="ID Number" required>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="middleName" placeholder="Middle Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>

    <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

        <input type="date" title="Please select the day you went out the womb." id="bday" required>
        <button type="button" id="saveButton">Save</button>
    </form>

    <table id="dataTable">
    <thead>
        <tr>
            <th>ID Number</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Birthday</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
